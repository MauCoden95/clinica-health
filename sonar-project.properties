# 🔧 Configuración del proyecto
sonar.projectKey=ClinicaHealth
sonar.projectName=Clinica Health
sonar.projectVersion=1.0

# 📂 Rutas a analizar
sonar.sources=app,resources,routes
sonar.exclusions=vendor/**,storage/**,node_modules/**,public/**

# 🧠 Codificación
sonar.sourceEncoding=UTF-8
sonar.language=php

# 🔗 URL del servidor SonarQube
sonar.host.url=http://localhost:9000

# 🔐 Token de autenticación (reemplazá con el tuyo)
sonar.token=sqp_TU_TOKEN_AQUI
